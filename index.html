<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Nemorphism Calci</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<center>
    <div class="container">
     <!--   <div id="toggle"><i class="indicator"></i></div> -->
        <div class="display">
            <input id="screen" type="text" placeholder="0" required>
        </div>

        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspc()">CE</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" onclick="screen.value=''">AC</button>
            </div>

            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>

            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">×</button>
            </div>

            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
</center>


<footer>
    <div class="copyright">
        <p>Copyright © 2022 | MIT License | Nemophism Calci | All Rights Reserved | Developed and Managed by:- Asthreeta Schaft</p>
    </div>
</footer>


<script>
    var screen=document.querySelector('#screen');
    var btn=document.querySelectorAll('.btn');

    for(item of btn){
        item.addEventListener('click', (e)=>{
            btntext=e.target.innerText;
            if(btntext=='×'){
                btntext='*';
            }

            if(btntext=='÷'){
                btntext='/';
            }
            screen.value+=btntext;
        });
    }

    function sin(){
        screen.value=Math.sin(screen.value);
    }
    
    function cos(){
        screen.value=Math.cos(screen.value);
    }

    function tan(){
        screen.value=Math.tan(screen.value);
    }
    
    function pow(){
        screen.value=Math.pow(screen.value,2);
    }
    
    function sqrt(){
        screen.value=Math.sqrt(screen.value,2);
    }
    
    function log(){
        screen.value=Math.log(screen.value);
    }
    
    function pi(){
        screen.value= 3.14159265359;
    }
    
    function e(){
        screen.value= 2.71828182846;
    }
    
    function fact(){
        var i, num, f;
        f=1
        num=screen.value;
        for(i=1; i<=num; i++){
            f=f*i;
        }

        i=i-1;

        screen.value=f;
    }

    function backspc(){
        screen.value=screen.value.substr(0,screen.value.length-1);
    }
</script>

<script>
    const body = document.querySelector('body');
    const toggle = document.getElementById('toggle');
    toggle.onclick = function(){
        toggle.classList.toggle('active');
        body.classList.toggle('active');
    }
</script>

</body>
</html>
